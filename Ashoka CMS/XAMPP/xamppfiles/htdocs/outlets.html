<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand navbar-link" href="index.html" target="_top"> <img src="assets/img/logo white.png" height="40" id="logo"></a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav navbar-right">

        </div>

    <div class="row register-form">
        <div class="col-md-6 col-md-offset-0">
            <div class="login-card">
                <p class="profile-name-card"> </p>
                <h1 class="text-center">By Price </h1>
                <form action = "/outlet.py" method = "GET" class="form-signin">
                    </br>
                    <select class="form-control" name="Outlet" required="">
                            <optgroup label="Choose Food Outlet">
                                <option value="THC">The Hunger Cycle</option>
                                <option value="chitchat">Chit Chaat</option>
                                <option value="chicago">Chicago Pizza</option>
                                <option value="juicebar">Juice Bar</option>
                                <option value="foodjunc">Food Junction</option>
                            </optgroup>
                    </select>
                    </br>
                    <select class="form-control" name="Budget" required="">
                            <optgroup label="Choose Budget">
                                <optgroup label="Choose Budget">
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="150">150</option>
                                <option value="200">200</option>
                                <option value="250">250</option>
                            </optgroup>
                    </select>
                    </br>
                    <a href = "/Applications/XAMPP/xamppfiles/htdocs/outlet.py"> <button class="btn btn-primary btn-block" type="submit">I'm Feeling Hungry</button></a>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="login-card">
                <p class="profile-name-card"> </p>
                <h1 class="text-center">By Category</h1>
                <form action = "/outlet.py" method = "GET" class="form-signin">
                    </br>
                    <select class="form-control" name="Category" required="">
                            <optgroup label="Choose Category">
                                <option value="pizza">Pizza</option>
                                <option value="ice creme">Ice-Cream</option>
                                <option value="Beverages">Beverages</option>
                                <option value="Maggi">Maggi</option>
                                <option value="Rolls">Rolls</option>
                            </optgroup>
                    </select>
                    </br>
                    <a href = "/Applications/XAMPP/xamppfiles/htdocs/outlet.py"> <button class="btn btn-primary btn-block" type="submit">I'm Feeling Hungry</button></a>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/myjs.js"></script>
