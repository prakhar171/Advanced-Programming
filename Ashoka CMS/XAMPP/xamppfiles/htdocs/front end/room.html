<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashoka CMS</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/mystyles.css">
    <link rel="stylesheet" href="assets/css/Pretty-Footer.css">
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css">
</head>

<body>
    <form action = "/RoomBooking.py" method = "GET">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand navbar-link" href="#" target="_top"> <img src="assets/img/logo white.png" id="logo"></a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav navbar-right">
                    <li role="presentation"><a href="#" id="select">Mess Menu</a></li>
                    <li role="presentation"><a href="#">Food Outlets</a></li>
                    <li class="active" role="presentation"><a href="#">Room Booking</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row register-form">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal custom-form">
                <h1 class="text-uppercase" id="room_head">Room Booking</h1>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="name-input-field">Name </label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input class="form-control" type="text" name="name" required="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="email-input-field">Email </label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input class="form-control" type="email" name="email" required="" autofocus="" inputmode="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="purpose-input-field">Purpose </label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <textarea class="form-control" name="purpose" required=""></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="capacity-input-field">Room Capacity:</label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <select class="form-control" name="capacity" value="Choose Day" required="">
                            <optgroup label="Choose Capacity">
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="75">100</option>
                                <option value="100">200</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="day-input-field">Day </label>
                    </div>
                    <div class="col-md-6 col-md-offset-0 col-sm-6 input-column">
                        <select class="form-control" name="day" value="Choose Day" required="">
                            <optgroup label="Choose Day">
                                <option value="monday">Monday</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                                <option value="sunday">Sunday</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="stime-input-field">Start Time </label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input class="form-control" type="time" name="stime" required="" step="30">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="etime-input-field">End Time </label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input class="form-control" type="time" name="etime" required="" step="30">
                    </div>
                </div>
                <a href = "/Applications/XAMPP/xamppfiles/htdocs/RoomBooking.py"> <button class="btn btn-primary btn-block" type="submit">Book Room</button></a>

            </form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/myjs.js"></script>
</body>

</html>
