<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashoka CMS</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/mystyles.css">
    <link rel="stylesheet" href="assets/css/Pretty-Footer.css">
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand navbar-link" href="index.html" target="_top"> <img src="assets/img/logo white.png" height="40" id="logo"></a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active" role="presentation"><a href="#" id="select">Mess Menu</a></li>
                    <li role="presentation"><a href="outlets.html">Food Outlets</a></li>
                    <li role="presentation"><a href="room.html">Room Booking</a></li>
                    <li role="presentation"><a href="verify.html">Shuttle Booking</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row register-form">
        <div class="col-md-8 col-md-offset-2">
            <form action = "/mess.py" method = "GET" class="form-horizontal custom-form">
                
                <h1 class="text-uppercase" id="room_head">Mess Menu</h1>
                </br>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="day-input-field">Day</label>
                    </div>
                    <div class="col-md-6 col-md-offset-0 col-sm-6 input-column">
                        <select class="form-control" name="Day" required="">
                            <optgroup label="Choose Day">
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                                <option value="Saturday">Saturday</option>
                                <option value="Sunday">Sunday</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="meal-input-field">Meal</label>
                    </div>
                    <div class="col-md-6 col-md-offset-0 col-sm-6 input-column">
                        <select class="form-control" name="Meal" required="">
                            <optgroup label="Choose Meal">
                                <option value="Breakfast">Breakfast</option>
                                <option value="Lunch">Lunch</option>
                                <option value="Snacks">Snacks</option>
                                <option value="Dinner">Dinner</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <a href = "/Applications/XAMPP/xamppfiles/htdocs/mess.py"> <button class="btn btn-primary btn-block" type="submit">Show Menu</button></a>

            </form>
        </div>
    </div>





    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/myjs.js"></script>
</body>

</html>
